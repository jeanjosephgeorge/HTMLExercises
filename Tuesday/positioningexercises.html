<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Positioning Exercises</title>
    <style>
        body{
            margin: 0px;
            width: 100%;
            height: 100%;
        }
        .nav{
            position: relative;
            background-color: orangered;
            width:20%;
            height: 1000px;
            float: left;
        }
        .content{
            position: absolute;
            left: 20%;
            background-color: blue;
            width: 80%;
            height: 1000px;
        }
    </style>
</head>
<body>

    <div class="nav"></div>
    <div class="content"></div>
</body>
</html>
